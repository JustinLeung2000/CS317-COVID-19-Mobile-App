<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Details</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/myapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<main>
    <div class="settings-page-container">
        <div class="header-container">
            <a href="index.html"><i class="header-arrow fas fa-arrow-left fa-lg small-arrow-hover" aria-hidden="true"></i></a>
            <h1 class="header-title">Details</h1>
        </div>
        <hr>
        <div class="details-img-container">
            <img id="profile-pic" src="img/icon128.png" alt="Profile picture" width="128px" height="128px">
        </div>
        <div class="settings-box-container negative">
            <div class="negative-top-section">
                <div class="negative-title-container">
                    <h1 class="negative-title">2 symptoms</h1>
                </div>
                <div class="negative-arrow-container">
                    <a href="symptomsresults.html"><i class="fas fa-arrow-right fa-lg negative-arrow" aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="negative-desc">
                <ul class="symptoms-ul">
                    <li class="symptoms-li">A high temperature (fever)</li>
                    <li class="symptoms-li">Struggling to breathe</li>
                </ul>
            </div>
            <p class="negative-last-checked">Last checked: DD/MM/YYYY</p>
        </div>
        <div class="check-symptoms-container">
            <div class="check-symptoms-text">
                <a href="settings.html"><p style="color: #4f4f4f">Edit your profile in settings</p></a>
            </div>
            <div class="check-symptoms-arrow">
                <i class="fas fa-arrow-right fa-lg" aria-hidden="true" style="color: dodgerblue"></i>
            </div>
        </div>
    </div>
</main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
