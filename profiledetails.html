<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0", shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
    
        <title> Profile </title>
        <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
        <link rel="icon" sizes="192x192" href="img/icon192.png">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/myapp.css">
        <link id="themeSheet" rel="stylesheet" href="">
        <script type = "text/javascript">function loadStyle(){ if (localStorage.getItem("theme") !== null) document.getElementById("themeSheet").href = localStorage.getItem("theme") } window.onload = loadStyle();</script>
      </head>
<body>
<header class="sub-menu__header">
    <div class="horizontal__container">
        <a href="index.html"><span class="grey__color material-icons-outlined">arrow_back</span></a>
        <h1 id="details-title" class="small-title__text"> Your Name </h1>
    </div>
</header>
<main id="profile-details-main" class="vertical__container">
    <img id="profile-pic" class="profile-picture__image" src="res/graphics/default-profile.png" alt="Profile picture">

    <a href="settings.html">
        <div class="box horizontal__container">
            <p>Edit your profile in settings</p> 
            <span class="accent__color material-icons-outlined form-control-left">arrow_forward</span>
        </div>
    </a>

    <div id="display-symptoms-details" class="box accent__box accent__color vertical__container">
        <div class="horizontal__container">
            <h1 id="num-of-symptoms" class="small-title__text"> No symptoms </h1>
            <span class="material-icons-outlined form-control-left">arrow_forward</span>
        </div>
        <div>
            <ul id="symptoms-list"></ul>
            <p id="no-symptoms-description"> Feel free to use the symptoms checker whenever you're unwell. </p>
        </div>
        <p id="details-last-checked" class="small__text grey__color"> Last checked: DD/MM/YYYY </p>
    </div>

    <div id="display-checks-history" class="box vertical__container">
        <p class="small__text grey__color">Previous checks</p>
        <p id="no-checks-description" style="display: none"> </p>
        <div id="symptoms-history"></div>
        <div class="horizontal__container">
            <button id="erase-data-btn" class="horizontal__container button skip__button">Erase data             <span class="material-icons-outlined form-control-left">delete</span></button>
        </div>
    </div>
</main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
<script src="src/loadAnimation.js"></script>
</body>
</html>
