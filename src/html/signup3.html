<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Permissions</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="..\imports\mdb\css\mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="..\css\normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="..\css\myapp.css">
      <script type = "text/javascript">
          function loadStyle() {
              if (localStorage.getItem("theme") !== null)
              document.getElementById("themeSheet").href = localStorage.getItem("theme")
          }
          window.onload = loadStyle();
      </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="../../res\images\icon128.png">
    <link rel="icon" sizes="192x192" href="../../res\images\icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
  </head>
<body>
<main class="signup-page">
    <div id="signup-page-2" class="signup-page-container">
        <h1 class="signup-title">Permissions</h1>
        <p class="signup-subtitle">Give permissions to enhance your overall experience.</p>
        <div class="signup-middle-container">
            <div class="permission-container">
                <div class="permission-image">
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i>
                </div>
                <div class="permission-text">
                    <h1 class="permission-title">Location access</h1>
                    <p class="permission-desc">Allows you to get stats and information specific to your city.</p>
                </div>
            </div>
            <div class="permission-container">
                <div class="permission-image">
                    <i class="fa fa-bell fa-sm" aria-hidden="true"></i>
                </div>
                <div class="permission-text">
                    <h1 class="permission-title">Notifications</h1>
                    <p class="permission-desc">Enables a weekly reminder to do your symptoms check.</p>
                </div>
            </div>
        </div>
        <div class="signup-carousel-btns-container">

        </div>
        <div class="signup-bottom-container">
            <div class="skip-btn-container">
                <button class="skip-button">Skip <i class="fa fa-trash skip-button-bin" aria-hidden="true"></i></button>
            </div>
            <div class="next-btn-container">
                <button class="next-button">Next <i class="fas fa-arrow-right fa-sm next-button-arrow" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="../js/model.js"></script>
<script src="../js/view.js"></script>
<script src="../js/controller.js"></script>
</body>
</html>
