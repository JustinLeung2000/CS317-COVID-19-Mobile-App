<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Settings</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <header class="sub-menu__header">
        <div class="horizontal__container">
            <a href="index.html"><span class="grey__color material-icons-outlined">arrow_back</span></a>
            <h1 class="small-title__text"> Settings </h1>
        </div>
    </header>
    <main id="settings-main">
        <div id="profile-pic-selection" class="box vertical__container">
            <p class="small__text"> Profile </p>

            <div class="vertical__container">
                <img id="profile-pic" class="profile-picture__image" src="res/graphics/default-profile.png" alt="Profile picture">
            </div>
            <hr>
            <div>
                <h1 class="small-title__text"> Profile image </h1>
                <select id="image-select" class="change-button" id="dropdownMenuButton" data-mdb-toggle="dropdown">
                    <option value="grey"> Grey </option>
                    <option value="green"> Green </option>
                    <option value="blue"> Blue </option>
                    <option value="orange"> Orange </option>
                    <option value="purple"> Purple </option>
                    <option value="red"> Red </option>
                </select>
            </div>
            <hr>
            <div>
                <h1 class="small-title__text"> Name </h1>   
                <div class="signup-input__container">
                    <input id="profile__first-name" class="signup-input" type="text" value="Your Name" required>
                    <label for="profile__first-name"> Full name </label>
                </div>
                <div class="horizontal__container">
                    <button id="settings-name-button" class="button small__button next__button">Save <span class="material-icons-outlined">done</span></button>
                </div>
            </div>
        </div>

        <div id="profile-pic-selection" class="box vertical__container">
            <p class="small__text"> Theme </p>
            
            <div class="horizontal__container">
                <div>
                    <h1 class="small-title__text"> Theme </h1>
                    <p id="theme-Text" class="grey__color"></p>
                    <script type="text/javascript">
                        if (localStorage.getItem("theme-text") === null){ localStorage.setItem("theme-text","Light")}
                        document.getElementById("theme-Text").innerHTML = localStorage.getItem("theme-text");</script>
                </div>
                <div class="form-check form-switch">
                    <input id="theme-btn" class="form-check-input" type="checkbox" />
                    <script type = "text/javascript">
                        let checked = JSON.parse(localStorage.getItem("theme-btn"));
                        document.getElementById("theme-btn").checked = checked;
                    </script>
                </div>
            </div>
        </div>

        <div id="profile-pic-selection" class="box vertical__container">
            <p class="small__text"> Location </p>
            
            <div class="horizontal__container">
                <div>
                    <h1 class="small-title__text"> Local statistics </h1>
                    <p id="localstats-setting-text" class="grey__color"></p>
                    <script type="text/javascript">
                       </script>
                </div>
                <div class="form-check form-switch">
                    <input id="localstats-setting-btn" class="form-check-input" type="checkbox" />
                    <script type = "text/javascript">
                        let setting1 = JSON.parse(localStorage.getItem("localBox"));
                            if (setting1 === null){setting1 = true}
                            document.getElementById("localstats-setting-btn").checked = setting1;
                    </script>
                </div>
            </div>
            <hr>
            <div class="horizontal__container">
                <div>
                    <h1 class="small-title__text"> City </h1>
                    <p id="localstats-setting-text" class="grey__color">Glasgow, Scotland</p>
                </div>
                <span class="accent__color material-icons-outlined">refresh</span>
            </div>
        </div>

        <div id="profile-pic-selection" class="box vertical__container">
            <p class="small__text"> Notifications </p>
            
            <div class="horizontal__container">
                <div>
                    <h1 class="small-title__text"> Weekly symptom check </h1>
                    <p id="dailysymptomscheck-settings-text" class="grey__color"></p>
                    <script type="text/javascript">
                        if (localStorage.getItem("dailySymptomsText") === null){ localStorage.setItem("dailySymptomsText","Enabled")}
                        document.getElementById("dailysymptomscheck-settings-text").innerHTML = localStorage.getItem("dailySymptomsText");</script>
                </div>
                <div class="form-check form-switch">
                    <input id="dailysymptomscheck-settings-btn" class="form-check-input" type="checkbox"  />
                    <script type="text/javascript">
                        let setting2 = JSON.parse(localStorage.getItem("dailySymptomsBox"));
                        if (setting2 === null){setting2 = true}
                        document.getElementById("dailysymptomscheck-settings-btn").checked = setting2;
                    </script>
                </div>
            </div>
        </div>

        <!-- COMMENTED OUT FOR YOU SETTINGS TEMPORARILY

        <div class="settings-box-container">
            <p class="settings-topic">For you</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Symptoms check</h1>
                    <p id="symptomscheck-settings-text" class="settings-selected"></p>
                    <script type="text/javascript">
                        if (localStorage.getItem("symptomsCheckText") === null){ localStorage.setItem("symptomsCheckText","Enabled")}
                        document.getElementById("symptomscheck-settings-text").innerHTML = localStorage.getItem("symptomsCheckText");</script>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="symptomscheck-settings-btn" class="form-check-input" type="checkbox"  />
                        <script type="text/javascript">
                            let setting3 = JSON.parse(localStorage.getItem("symptomsCheckBox"));
                            if (setting3 === null){setting3 = true}
                            document.getElementById("symptomscheck-settings-btn").checked = setting3;
                        </script>
                    </div>
                </div>
            </div>
            <hr>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Basic information</h1>
                    <p id="basicinfo-settings-text" class="settings-selected"></p>
                    <script type="text/javascript">
                        if (localStorage.getItem("basicText") === null){ localStorage.setItem("basicText","Enabled")}
                        document.getElementById("basicinfo-settings-text").innerHTML = localStorage.getItem("basicText");</script>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="basicinfo-settings-btn" class="form-check-input" type="checkbox"  />
                        <script type="text/javascript">
                            let setting4 = JSON.parse(localStorage.getItem("basicBox"));
                            if (setting4 === null){setting4 = true}
                            document.getElementById("basicinfo-settings-btn").checked = setting4;
                        </script>
                    </div>
                </div>
            </div>
            <hr>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Precaution information</h1>
                    <p id="precautioninfo-settings-text" class="settings-selected" type="checkbox"  ></p>
                    <script type="text/javascript">
                        if (localStorage.getItem("precautionText") === null){ localStorage.setItem("precautionText","Enabled")}
                        document.getElementById("precautioninfo-settings-text").innerHTML = localStorage.getItem("precautionText");</script>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="weeklysymptomscheck-settings-btn" class="form-check-input" type="checkbox"  />
                        <script type="text/javascript">
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
