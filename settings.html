<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Settings</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <header class="sub-menu__header">
        <div class="horizontal__container">
            <a href="index.html"><span class="grey__color material-icons-outlined">arrow_back</span></a>
            <h1 class="small-title__text"> Settings </h1>
        </div>
    </header>
    <main>
        <div class="settings-box-container">
            <p class="settings-topic">Profile</p>
            <div id="profile-pic-section">
                <img id="profile-pic" class="profile-picture__image" src="res/graphics/default-profile.png" alt="Profile picture" width="100px" height="100px">
            </div>
            <div class="pic-settings-container">
                <div class="pic-settings-text">
                    <h1 class="settings-title">Profile image</h1>
                </div>
                <div class="dropdown">
                    <select id="image-select" class="change-button"
                            type="button"
                            id="dropdownMenuButton"
                            data-mdb-toggle="dropdown"
                            aria-expanded="false"
                            style = "font-size:1rem; width: 40%; margin-top: 1vw;">
                        <option value ="grey">Grey</option>
                        <option value ="green">Green</option>
                        <option value ="blue">Blue</option>
                        <option value ="orange">Orange</option>
                        <option value ="purple">Purple</option>
                        <option value ="red">Red</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="toggle-container-text">
                <h1 class="settings-title">Name</h1>
                <p class="settings-selected" id = "usernameElement"></p>
                <script type = "text/javascript">
                if (localStorage.getItem("userName") === null){ localStorage.setItem("userName","Your Name")}
                document.getElementById("usernameElement").innerHTML = localStorage.getItem("userName");</script>
                <div class="name-settings-btns">
                <button class = "change-button" id="change-name-button">Change Name <span class="material-icons" style="font-size: 0.65rem;margin-left: 1vw">create</span></button>
                </div>
            </div>
        </div>

        <div class="settings-box-container">
            <p class="settings-topic">Theme</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Theme</h1>
                    <p id="theme-Text" class="settings-selected"></p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="theme-btn" class="form-check-input" type="checkbox"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box-container">
            <p class="settings-topic">Location</p>

            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Local statistics</h1>
                    <p id="localstats-setting-text" class="settings-selected"></p>
                    <script type="text/javascript">
                       </script>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="localstats-setting-btn" class="form-check-input" type="checkbox" />
                        <script type="text/javascript">
                        </script>
                    </div>
                </div>
            </div>
            <div id="active-location">
                <hr>
                <div class="toggle-container">
                    <div class="toggle-container-text">
                    <h1 class="settings-title">City</h1>
                    <p class="settings-selected">Glasgow, Scotland</p>
                    </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <p id="refreshLocation" class="material-icons" style="font-size:1.5rem; margin: 3.2vw; color:#1266f1" >refresh</p></button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="settings-box-container">
            <p class="settings-topic">Notifications</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Weekly symptoms check</h1>
                    <p id="weeklysymptomscheck-settings-text" class="settings-selected"></p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="weeklysymptomscheck-settings-btn" class="form-check-input" type="checkbox"  />
                        <script type="text/javascript">
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
