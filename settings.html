<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Settings</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
    <script type = "text/javascript">
        function loadStyle(){
            if (localStorage.getItem("theme") !== null)
                document.getElementById("themeSheet").href = localStorage.getItem("theme")
        }
        window.onload = loadStyle();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<main>
    <div class="settings-page-container">
        <div class="header-container">
            <a href="index.html"><i class="header-arrow fas fa-arrow-left fa-lg" aria-hidden="true"></i></a>
            <h1 class="header-title">Settings</h1>
        </div>
        <hr>

        <div class="settings-box-container">
            <p class="settings-topic">Profile</p>
            <div id="profile-pic-section">
                <img id="profile-pic" src="img/icon128.png" alt="Profile picture" width="100px" height="100px">
            </div>
            <div class="pic-settings-container">
                <div class="pic-settings-text">
                    <h1 class="settings-title">Profile image</h1>
                </div>
                <div class="pic-settings-btns">
                    <button class="remove-button">Remove <span style="margin-left: 1vw">X</span></button>
                    <button class="change-button">Change <i class="fa fa-pencil fa-sm" aria-hidden="true" style="margin-left: 1vw"></i></button>
                </div>
            </div>
            <hr>
            <div class="toggle-container-text">
                <h1 class="settings-title">Name</h1>
                <p class="settings-selected">Your name</p>
            </div>
        </div>

        <div class="settings-box-container">
            <p class="settings-topic">Appearance</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Theme</h1>
                    <p class="settings-selected">Light</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <button class = "btn btn-primary" id = btnLight onclick = "swapTheme('css/myapp.css')">Light</button>
                        <button class = "btn btn-primary" id = btnDark onclick = "swapTheme('css/darkTheme.css')">Dark</button>
                      <!-- <input id ="btnTheme" class="form-check-input" onclick = "swapTheme type="checkbox"/> -->
                        <script type = "text/javascript">
                            let setTheme = localStorage.getItem("theme")
                            console.log("saved theme", setTheme)
                            if (setTheme == null){
                                swapTheme('css/myapp.css')
                            } else {
                                swapTheme(setTheme)
                            }
                            function swapTheme(sheet){
                                document.getElementById("themeSheet").href = sheet
                                localStorage.setItem("theme",sheet)
                            }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-box-container">
            <p class="settings-topic">Location</p>
            <h1 class="settings-title">City</h1>
            <p class="settings-selected">Glasgow, Scotland</p>
            <hr>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Local statistics</h1>
                    <p id="localstats-setting-text" class="settings-selected">Enabled</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="localstats-setting-btn" class="form-check-input" type="checkbox" checked />
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box-container">
            <p class="settings-topic">Notifications</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Daily symptoms check</h1>
                    <p id="dailysymptomscheck-settings-text" class="settings-selected">Enabled</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="dailysymptomscheck-settings-btn" class="form-check-input" type="checkbox" checked />
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-box-container">
            <p class="settings-topic">For you</p>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Symptoms check</h1>
                    <p id="symptomscheck-settings-text" class="settings-selected">Enabled</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="symptomscheck-settings-btn" class="form-check-input" type="checkbox" />
                    </div>
                </div>
            </div>
            <hr>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Basic information</h1>
                    <p id="basicinfo-settings-text" class="settings-selected">Enabled</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="basicinfo-settings-btn" class="form-check-input" type="checkbox" checked />
                    </div>
                </div>
            </div>
            <hr>
            <div class="toggle-container">
                <div class="toggle-container-text">
                    <h1 class="settings-title">Precaution information</h1>
                    <p id="precautioninfo-settings-text" class="settings-selected">Enabled</p>
                </div>
                <div class="toggle-container-btn">
                    <div class="form-check form-switch">
                        <input id="precautioninfo-settings-btn" class="form-check-input" type="checkbox" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
