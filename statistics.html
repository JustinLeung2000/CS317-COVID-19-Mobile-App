<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Statistics</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
    <script type = "text/javascript">
        function loadStyle(){
            if (localStorage.getItem("theme") !== null)
                document.getElementById("themeSheet").href = localStorage.getItem("theme")
        }
        window.onload = loadStyle();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<main>
    <div class="input-group search">
        <span class="fa fa-search form-control-left"></span>
        <input type="text" class="form-control" placeholder="Search">
        <div class="input-group-append">
            <div class="setting-btn" type="button">
                <a href="settings.html"><i class="fas fa-cog form-control-right"></i></a>
            </div>
        </div>
    </div>
    <div id="local-section">
        <p class="location">Glasgow, Scotland</p>
        <h1 class="stage">Stage 4</h1>

        <div id="local-details-boxes">
            <div class="d-flex flex-row flex-nowrap overflow-auto" style="width:100%;">
                <div class="card card-block mx-2 statistics-page-carousel local-details-box">
                    <p class="box-title">New Cases</p>
                    <p id="user-defined-location-new-cases" class="box-number">0000</p>
                    <p class="box-date"></p>
                </div>
                <div class="card card-block mx-2 statistics-page-carousel local-details-box">
                    <p class="box-title">New Deaths</p>
                    <p id="user-defined-location-new-deaths" class="box-number">0000</p>
                    <p class="box-date"></p>
                </div>
                <div class="card card-block mx-2 statistics-page-carousel local-details-box">
                    <p class="box-title">Vaccinations</p>
                    <p class="box-number">0000</p>
                    <p class="box-date"></p>
                </div>
                <div class="card card-block mx-2 statistics-page-carousel local-details-box">
                    <p class="box-title">Tests</p>
                    <p class="box-number">0000</p>
                    <p class="box-date"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="global-details-buttons">
        <div class="global-details-btn-container">
            <button id="nationwideStatsBtn" class="global-details-btn selected-btn"><i class="fa fa-location-arrow"></i> Nationwide</button>
        </div>
        <div class="global-details-btn-container">
            <button id="worldwideStatsBtn" class="global-details-btn"><i class="fa fa-globe"></i> Worldwide</button>
        </div>
    </div>
    <hr>
    <div id="nationwide-details">
        <div class="nationwide-details-box">
            <p class="box-title">New Cases</p>
            <p id="national-new-cases" class="box-number">0000</p>
            <p class="box-date"></p>
        </div>
        <div class="nationwide-details-box">
            <p class="box-title">New Deaths</p>
            <p id="national-new-deaths" class="box-number">0000</p>
            <p class="box-date"></p>
        </div>
        <div class="nationwide-details-box">
            <p class="box-title">First Dose Vaccinations</p>
            <p id="first-dose-vaccinated" class="box-number">0000</p>
            <p class="box-date"></p>
        </div>
    </div>
</main>
<nav>
    <a href="index.html" class="nav-button" >
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
        <p class="nav-text">Profile</p>
    </a>
    <a href="statistics.html" class="selected-nav nav-button" >
        <i class="fa fa-chart-bar fa-lg" aria-hidden="true"></i>
        <p class="nav-text">Statistics</p>
    </a>
    <a href="news.html" class="nav-button" >
        <i class="fa fa-newspaper fa-lg" aria-hidden="true"></i>
        <p class="nav-text">News</p>
    </a>
</nav>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
