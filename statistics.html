<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Statistics</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/myapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<main>
    <div class="search-section">
        <input class="searchbox" type="text" placeholder="Search for information">
    </div>
    <div id="local-section">
        <p class="location">Glasgow, Scotland</p>
        <h1 class="stage">Stage 4</h1>
        <div id="local-details-boxes">
            <div class="local-details-box">
                <div class="local-details-title-container">
                    <p class="local-details-box-title">Cases</p>
                </div>
                <div class="local-details-number-container">
                    <p class="local-details-box-number">0000</p>
                </div>
            </div>
            <div class="local-details-box">
                <div class="local-details-title-container">
                    <p class="local-details-box-title">Deaths</p>
                </div>
                <div class="local-details-number-container">
                    <p class="local-details-box-number">0000</p>
                </div>
            </div>
            <div class="local-details-box">
                <div class="local-details-title-container">
                    <p class="local-details-box-title">Vaccinations</p>
                </div>
                <div class="local-details-number-container">
                    <p class="local-details-box-number">0000</p>
                </div>
            </div>
        </div>
    </div>
    <div id="global-details-buttons">
        <div class="global-details-btn-container">
            <button class="global-details-btn selected-btn"><i class="fa fa-location-arrow"></i> Nationwide</button>
        </div>
        <div class="global-details-btn-container">
            <button class="global-details-btn"><i class="fa fa-globe"></i> Worldwide</button>
        </div>
    </div>
    <hr>
    <div id="nationwide-details">
        <div class="nationwide-details-box">
            <div class="nationwide-details-title-container">
                <p class="nationwide-details-box-title">Cases</p>
            </div>
            <div class="nationwide-details-number-container">
                <p class="nationwide-details-box-number">0000</p>
            </div>
        </div>
        <div class="nationwide-details-box">
            <div class="nationwide-details-title-container">
                <p class="nationwide-details-box-title">Deaths</p>
            </div>
            <div class="nationwide-details-number-container">
                <p class="nationwide-details-box-number">0000</p>
            </div>
        </div>
        <div class="nationwide-details-box">
            <div class="nationwide-details-title-container">
                <p class="nationwide-details-box-title">Vaccinations</p>
            </div>
            <div class="nationwide-details-number-container">
                <p class="nationwide-details-box-number">0000</p>
            </div>
        </div>
    </div>
</main>
<nav>
    <a href="index.html" class="nav-button" >
        <i class="fa fa-user fa-lg" aria-hidden="true"></i>
        <p class="nav-text">Profile</p>
    </a>
    <a href="statistics.html" class="selected-nav nav-button" >
        <i class="fa fa-chart-bar fa-lg" aria-hidden="true"></i>
        <p class="nav-text">Statistics</p>
    </a>
    <a href="news.html" class="nav-button" >
        <i class="fa fa-newspaper fa-lg" aria-hidden="true"></i>
        <p class="nav-text">News</p>
    </a>
</nav>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
