<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Create a profile</title>
    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- User scalable=0 prevents double tap but is accessibility problem -->
    <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
    <link rel="icon" sizes="192x192" href="img/icon192.png">
    <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
<main class="signup-page">
    <div id="signup-page-2" class="signup-page-container">
        <h1 class="signup-title">Create a profile</h1>
        <p class="signup-subtitle">Create a profile to access personalized information on the homescreen.</p>
        <div class="signup-middle-container">
            <img id="signup-profile-pic" src="res/graphics/default-profile.png" width="128px" height="128px">
            <p><button class="edit-button btn-rounded">Edit <i class="fa fa-pencil fa-sm" aria-hidden="true" style="margin-left: 3vw"></i></button></p>
            <p><input class="signup-input" type="text" placeholder="First name"></p>
            <p><input class="signup-input" type="text" placeholder="Last name"></p>
        </div>
        <div class="signup-carousel-btns-container">

        </div>
        <div class="signup-bottom-container">
            <div class="next-btn-container">
                <button class="next-button">Next <i class="fas fa-arrow-right fa-sm next-button-arrow" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
</main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
