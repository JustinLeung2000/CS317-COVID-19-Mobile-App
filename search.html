<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1", shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Search</title>
        <!-- Ajax -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link id = "themeSheet" rel="stylesheet" href="css/myapp.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <!-- User scalable=0 prevents double tap but is accessibility problem -->
        <link rel="apple-touch-icon" sizes="128x128" href="img/icon128.png">
        <link rel="icon" sizes="192x192" href="img/icon192.png">
        <!-- Icon made by www.freepik.com" - replace, buy or attribute if distributing -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
    </head>
<body>
    <header id="search-header" class="sub-menu__header">
        <div class="horizontal__container">
            <a href="index.html"><span class="grey__color material-icons-outlined">arrow_back</span></a>
            <input id="searchbar-input" class="grey__color" type="search" placeholder="Type here..." value="">
        </div>
    </header>
    <main id="search-main">
        <div id="recent-searches" class="box vertical__container">
            <p class="small__text grey__color"> Recent searches </p>
            <p id="no-recent-searches"></p>
        </div>

        <div id="search-action-buttons" class="horizontal__container">
            <button id="clear-button" class="horizontal__container button skip__button">Clear recents <span class="material-icons-outlined">delete</span></button>
            <button id="submit-button" class="horizontal__container button next__button">Search <span class="material-icons-outlined">search</span></button> <!-- Hides the keyboard. -->
        </div>

        <p id="no-results-found" style="display: none">No results found.</p>

        <div id="information-results" style="display: none" class="box vertical__container">
            <p class="small__text grey__color"> Information </p> <!-- Search results link directly to external articles -->
        </div>

        <div id="stats-results" style="display: none" class="box vertical__container">
            <p class="small__text grey__color"> Statistics </p> <!-- Search results link to stats page. -->
        </div>

        <div id="news-results" style="display: none" class="box vertical__container">
            <p class="small__text grey__color"> News </p> <!-- Search results link directly to external articles. -->
        </div>
    </main>
<!-- for simple javascript without MVC use myapp.js -->
<script src="model.js"></script>
<script src="view.js"></script>
<script src="controller.js"></script>
</body>
</html>
